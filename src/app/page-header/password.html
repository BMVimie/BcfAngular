<h2 mat-dialog-title class="popup-title">Mot de passe</h2>
<mat-dialog-content>
      <mat-form-field>
        <input matInput class="form-control mr-sm-2" type="password" ngModel [(ngModel)]="datapassword">
      </mat-form-field>
</mat-dialog-content>   
<mat-dialog-actions>
  <!-- validate button -->
  <button mat-button type="submit" [mat-dialog-close]="datapassword"
   cdkFocusInitial class="popup-button-ok">
   Valider
  </button>
  <!-- cancel button -->
  <button mat-button (click)="onNoClick()" class="popup-button-notok">Annuler</button>
</mat-dialog-actions>
