<!-- ////////////////////////////////////////////// -->

<div class="container-fluid headerBackgroundImg">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-2">
      <a routerLink="/" class="investi-en-bretagne-logo-onBlack">
        <div class="investi-en-bretagne-logo-onBlack"></div>
      </a>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3" id="headerConnectDiv">

      <!-- connection popup -->
      <button mat-raised-button (click)="openConnection()" class="connection-button">Connexion&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in gi-2x glyphColor align-right" *ngIf="!authService.isAuth"></span></button>
      <!-- account icons -->
      <a routerLink="/account" class="align-right">
        <span class="glyphicon glyphicon-user gi-2x glyphColor align-right" *ngIf="authService.isAuth"></span>
      </a>
    </div>
    <div class="col-md-3">
    </div>
  </div>



  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 headerMenuDiv">
      <!-- "how it works" button + access to explanation page -->

      <a routerLink="/explanation">
        <button type="button" class="buttonMenu">Accueil</button>
      </a>

      <!-- "all projects" button + access to all projects page -->

      <a routerLink="/allprojects">
        <button type="button" class="buttonMenu">Projets</button>
      </a>

      <!-- "create project" button + access to create project page -->

      <a routerLink="/createproject">
        <button type="button" class="buttonMenu">Nouveau projet</button>
      </a>

      <!-- "contact" button + access to contact page -->

      <a routerLink="/contact">
        <button type="button" class="buttonMenu">Contacts</button>
      </a>


      <a routerLink="/register">
        <button type="button" class="buttonMenu">Test Register</button>
      </a>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
